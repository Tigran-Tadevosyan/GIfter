<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./style/slideshow.css">
        <script src="./script/jquery-3.2.1.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <title></title>
    </head>
    <body>
        <div class="silde-show">
            <div class="slide-space">
                <div class="slide" data-slide-number="1" style="background-image:url(./img/fashion.jpg);background-size: cover;"></div>
                <div class="slide" data-slide-number="2" style="background-image:url(./img/giraldoa.jpg);background-size: cover;"></div>
                <div class="slide" data-slide-number="3" style="background-image:url(./img/en.jpg);background-size: cover;"></div>
            </div>
            <img class="slide-back" src="./img/slide-back.png">
            <img class="slide-option slide-option-selected" src="./img/selected-slide.png">
            <div class="slide-option-menu">
                <div class="slide-option selected-slide-option" data-slide-option-number="1"><span class="slider-option-span">In a professional context it often happens that private</span></div>
                <div class="slide-option" data-slide-option-number="2"><span class="slider-option-span">On the other hand, we denounce with righteous indignation</span></div>
                <div class="slide-option" data-slide-option-number="3"><span class="slider-option-span">If that's what you think how bout the other way around?</span></div>
            </div>
        </div>
    </body>
    <script src="./script/slideshow.js"></script>
</html>
